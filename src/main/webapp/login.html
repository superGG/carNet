<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录首页</title>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="css/myStyle.css">
<script src="js/jquery.js"></script>
<script >
function test(){
   $.ajax({
            //提交数据的类型 POST GET
            type:"POST",
            //提交的网址
            url:"api/users",
            //提交的数据
            data:{username:"sanmao",password:"sanmaoword"},
            contentType :'application/json; charset=UTF-8',
            //返回数据的格式
            datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
            //在请求之前调用的函数
            beforeSend:function(){$("#msg").html("logining");},
            //成功返回之后调用的函数             
            success:function(data){
           $("#msg").html(decodeURI(data));            
            }   ,
            //调用执行后调用的函数
            complete: function(XMLHttpRequest, textStatus){
               alert(XMLHttpRequest.responseText);
               alert(textStatus);
                //HideLoading();
            },
            //调用出错执行的函数
            error: function(){
                //请求出错处理
            }         
         });

  }
</script>
</head>
<body>
	<form name="loginform" autocomplete="off" action="/api/doLogin"
		method="post">
		<div class="form-group">
			<input name="username" autocomplete="off" type="text">
		</div>
		<div class="form-group">
			<input name="password" type="password">
		</div>
		<div class="form-group clearfix">
			<button type="submit" style="margin-top:4px;">登&nbsp;录</button>
		</div>
	</form>
	<button onclick="test()">ajax tijiao json</button>
	<input type="button" onclick="test"/>
</body>
</html>
